<html>
  <head>

    <title>jquery.apostrophe</title>

    <!-- Vendors -->
    <script src="lib/less-1.5.0.min.js" type="text/javascript"></script>
    <script src="lib/underscore.min.js" type="text/javascript"></script>
    <script src="lib/underscore.string.min.js" type="text/javascript"></script>
    <script src="lib/jquery-git2.js" type="text/javascript"></script>

    <!-- Plugin -->
    <script src="jquery.apostrophe.js" type="text/javascript"></script>

    <!-- <link rel="stylesheet" type="text/css" href="css/apostrophe.css" > -->
    <link rel="stylesheet/less" type="text/css" href="css/apostrophe.less" />

    <script type="text/javascript">

      var people = [
        { name: 'Jeanne Marceau'                      },
        { name: 'Jeanne Dupuis'                       },
        { name: 'Jonathan Hershon'                    },
        { name: 'Christophe Marois'                   },
        { name: 'Laszlo Ricciardi'                    },
        { name: 'Francesco Biondi-Morra di Belforte'  }
      ];

      $(function(){
        $('#apostrophed').apostrophe({ people: people });
      });

    </script>

    <style type="text/css">
      textarea {
        width: 500px;
        height: 300px;
        resize: none;
        padding: 10px;
        font-size: 14px;
        line-height: 18px;
        background: transparent;
      }

      div.apostrophe-mirror {
        position: absolute;
        z-index: -1;
        box-sizing: border-box;

        white-space: pre-wrap;
        word-wrap: break-word;
        color: transparent !important;
        border-color: transparent !important;
      }

      div.apostrophe-mirror b {
        font-weight: inherit;
        background: -webkit-linear-gradient(#dce6f8, #bdcff1);
        background:    -moz-linear-gradient(#dce6f8, #bdcff1);
        background:         linear-gradient(#dce6f8, #bdcff1);
        border-radius: 2px;
        box-shadow: 0 0 0 1px #a3bcea;
      }
    </style>

  </head>
  <body>
    <textarea id="apostrophed" placeholder="Type here"></textarea>
  </body>
</html>
